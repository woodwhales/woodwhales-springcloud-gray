spring:
  application:
    name: gray-nacos
  cloud:
    nacos:
      config:
        # 默认值：localhost:8848
        server-addr: 127.0.0.1:8848
        enableRemoteSyncConfig: true
        # 指定 nacos dataId 的后缀名
        file-extension: yaml
        extension-configs:
          - data-id: ${spring.application.name}.yml
            group: DEFAULT_GROUP
            refresh: true
config:
  serverName: ${spring.application.name}-new
  grayTag: v2